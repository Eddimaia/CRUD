<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CRUD</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <header>
      <h1>CRUD</h1>
    </header>

    <!--SELECT-->
    <div class="container">
      <div class="row">
        <div class="col-2">
          <form class="form-floating">
          <select class="form-select" name="" id="selectConcessionaria"><option value="---">---</option></select>
          <label for="floatingSelect">Concessionária</label>
        </form>
        </div>
        <div class="col-2">
          <form class="form-floating">
          <select class="form-select mb-3" name="" id="selectRodovia" disabled><option value="---">---</option></select>
          <label for="floatingSelect">Rodovia</label>
        </form>
        </div>
        <div class="col-2">
          <form class="form-floating">
          <select class="form-select mb-3" name="" id="selectSentido" disabled><option value="---">---</option></select>
          <label for="floatingSelect">Sentido</label>
        </form>
        </div>  
        <div class="col-2">
          <button class="btn btn-outline-secondary" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
          
        </div>
      </div>
      
      <!--TABELA-->
      <div class="row">
        <table id="myTable" class="table table-sm table-bordered border-dark table-hover table-secundary table-striped display">
          <thead class="border-default table-secundary" role="button">
            <th id="thConcessionaria" coluna="concessionaria"  ordenamento="decrescente">CONCESSIONÁRIA</i></th>
            <th id="thRodovia" coluna="rodovia_uf"  ordenamento="decrescente">RODOVIA</i></th>
            <th id="thSentido" coluna="sentido"  ordenamento="decrescente">SENTIDO <i class=></i></th>
            <th id="thPista" coluna="subtipo_de_pista"  ordenamento="decrescente">TIPO DE PISTA <i class=></i></th>
            <th id="thFaixas" coluna="numero_de_faixas"  ordenamento="decrescente">NÚMERO DE FAIXAS <i class=""></i></th>
            <th id="thKmInicio" coluna="km_m_inicial"  ordenamento="decrescente">KM INICIAL</i></th>
            <th id="thKmFinal" coluna="km_m_final"  ordenamento="decrescente">KM FINAL</i></th>
            <th>AÇÕES</th>
          </thead>
          <tbody id="tBodyRodovia"></tbody>
        </table>
      </div>
    </div>
    <script src="dados.js"></script>
    <script src="main.js"></script>
  </body>
</html>
